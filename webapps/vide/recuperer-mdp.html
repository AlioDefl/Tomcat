<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Récupération de mot de passe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h3 class="mb-0">Mot de passe oublié ?</h3>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info" role="alert">
                            Entrez votre login pour retrouver votre mot de passe grâce à votre question secrète.
                        </div>

                        <form method="GET" action="servlet-RecupererMdp">
                            <div class="mb-3">
                                <label for="login" class="form-label">Login</label>
                                <input type="text" class="form-control" id="login" name="login" required>
                            </div>

                            <button type="submit" class="btn btn-warning w-100">Continuer</button>
                        </form>

                        <hr>

                        <div class="text-center">
                            <a href="login.html" class="btn btn-link">Retour à la connexion</a>
                            <br>
                            <a href="inscription.html" class="btn btn-success mt-2">Créer un compte</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
